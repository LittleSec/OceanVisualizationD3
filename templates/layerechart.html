<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>大体布局</title>
    <link rel="stylesheet" href="../static/lib/css//bootstrap.css" />
    <link rel="stylesheet" href="../static/lib/css/keen-dashboards.css" />
    <link rel="stylesheet" href="../static/css/visual.css" />
    <script src="../static/lib/js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="../static/lib/js/echarts.js" type="text/javascript"></script>
    <script src="../static/lib/js/d3.v3.js" type="text/javascript"></script>
    <script src="../static/lib/js/chroma.js" type="text/javascript"></script>
</head>

<body style="height: 100%">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Multivariate Marine spatiotemporal data visualization analysis</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#">Eddy</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container-fluid keen-dashboard" style="height:100%; margin-top:60px">
        <div class="row">
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9" style="height: 100%">
                <div class="row" style="height: 60%">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <div class="chart-wrapper" style="height: 100%">
                            <div class="chart-title">
                                dashboard
                            </div>
                            <div class="chart-stage">
                                <div>
                                    参数选择+id
                                    <svg></svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" style="padding-left: 0px">
                        <div class="chart-wrapper" style="height: 100%">
                            <div class="chart-title">
                                map
                            </div>
                            <div class="chart-stage">

                                <div id="heatmap" style="height: 600px">

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="height: 40%">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="chart-wrapper" style="height: 100%">
                            <div class="chart-title">
                                parallel
                            </div>
                            <div class="chart-stage">
                                <div id="parallel-coordinate">
                                    平行坐标图
                                    <svg>

                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" style="padding-left: 0px; height: 100%">
                <div class="chart-wrapper" style="height: 100%">
                    <div class="chart-title">
                        other graph
                    </div>
                    <div class="chart-stage">
                        <div>
                            其他图标+id
                            <br> 最好给每个图标添加一个row-col-12
                            <svg></svg>
                            <svg></svg>
                            <svg></svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var myChart = echarts.init(document.getElementById("heatmap"));
            $.get('../static/oceanGeo.json', function (geojson) {
                echarts.registerMap('dnocean', geojson);
                option = {
                    series: [{
                        type: 'map',
                        map: 'dnocean'
                    }]
                };
                myChart.setOption(option);
            })
        </script>
    </div>
</body>

</html>
