<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>大体布局</title>
    <link rel="stylesheet" href="../static/lib/css//bootstrap.css" />
    <link rel="stylesheet" href="../static/lib/css/keen-dashboards.css" />
    <link rel="stylesheet" href="../static/lib/css/nv.d3.css">
    <link rel="stylesheet" href="../static/css/visual.css" />
    <script src="../static/lib/js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="../static/lib/js/bootstrap.js" type="text/javascript"></script>
    <script src="../static/lib/js/d3.v3.js" type="text/javascript"></script>
    <script src="../static/lib/js/crossfilter.js" type="text/javascript"></script>
    <script src="../static/lib/js/chroma.js" type="text/javascript"></script>
    <script src="../static/lib/js/dc.js" type="text/javascript"></script>
    <script src="../static/lib/js/nv.d3.js"></script>
    <style>

    </style>
</head>

<body style="height: 100%">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Multivariate Marine spatiotemporal data visualization analysis</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#">Eddy</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container-fluid keen-dashboard" style="height:100%;">
        <div class="row">
            <div class="first-row-left col-xs-9 col-sm-9 col-md-9 col-lg-9" style="height: 100%">
                <div class="row" style="height: 60%">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <div class="chart-wrapper" style="height: 100%">
                            <div class="chart-title">
                                dashboard
                            </div>
                            <div class="chart-stage leftcol-toprow">
                                <div class="dashboard">
                                    <div class="attr-selector col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <label style="margin-top: 10px;;">Ocean Attributes</label>
                                        <div class="radio-group">
                                            <div class="radio" style="margin-top: 0;">
                                                <label class="radio-inline">
                                                    <input type="radio" name="optionsRadios" value="surf_el" checked> ssh
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="optionsRadios" value="water_temp"> sst
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="optionsRadios" value="salinity"> salinity
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label class="radio-inline">
                                                    <input type="radio" name="optionsRadios" value="water_u"> water_u
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="optionsRadios" value="water_v"> water_v
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="checkbox" name="optionsRadios" value="quiver" checked> quiver
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label class="radio-inline">
                                                    <input type="radio" name="optionsRadios" value="sla"> sla
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="optionsRadios" value="ow"> Okubo-Weiss
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="line-spacing col-xs-12 col-sm-12 col-md-12 col-lg-12" style="height: 2em;"></div>
                                    <div class="date-selector col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <label for="">Date Time</label>
                                    </div>
                                    <div class="line-spacing col-xs-12 col-sm-12 col-md-12 col-lg-12" style="height: 2em;"></div>
                                    <div class="depth-selector col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <label for="">Depth</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" style="padding-left: 0px">
                        <div class="chart-wrapper" style="height: 100%">
                            <div class="chart-title">
                                map
                            </div>
                            <div class="chart-stage leftcol-toprow">
                                <div class="row heatmap leftcol-toprow">
                                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                                        <!-- 这部分只是为留一个空隙，方便主视图居中，顺便把箭头的marker放这里。 -->
                                        <svg>
                                            <defs>
                                                <marker id="arrow" markerUnits="strokeWidth" markerWidth="6" markerHeight="6" viewBox="0 0 6 6" refX="3" refY="3" orient="auto">
                                                    <path d="M3,1 L6,3 L3,5 L4,3 L3,1" class="arrow" />
                                                </marker>
                                            </defs>
                                        </svg>
                                    </div>
                                    <div id="heatmap" class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                        <svg width="100%" , height="100%"></svg>
                                    </div>
                                    <div id="colorbar" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                        <div class="hmtooltip" style="padding-top: 2em; height: 40%;"></div>
                                        <svg width="100%" , height="60%"></svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="height: 40%">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="chart-wrapper" style="height: 100%">
                            <div class="chart-title">
                                parallel
                            </div>
                            <div class="chart-stage">
                                <div id="parallel-coordinate">
                                    <div style="position:absolute; top: 0; left: 0;">
                                        <button id="resetBrushButton" onclick="resetBrush();">Reset Brush</button>
                                        <button id="resetSortingButton" onclick="resetSorting();">Reset Sorting</button>
                                    </div>
                                    <svg id="parallel" class="myparallelCoordinatechart" width="100%", height="100%"></svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="first-row-right col-xs-3 col-sm-3 col-md-3 col-lg-3" style="padding-left: 0px; height: 100%">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding-left: 0; padding-right: 0;">
                    <div class="chart-wrapper" style="height: 100%">
                        <div class="chart-title">
                            correlation analysis
                        </div>
                        <div class="two-yAxis-charts chart-stage" style="overflow-y:auto;">
                            <div id="scatter" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 yAxis2" style="padding-left: 0; padding-right: 0;">
                                <!-- <svg width="100%" , height="100%"></svg> -->
                            </div>
                            <div id="depth-line-char" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 yAxis2" style="padding-left: 0; padding-right: 0;">
                                <!-- <svg width="100%" , height="100%"></svg> -->
                            </div>
                            <div id="time-line-char" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 yAxis2" style="padding-left: 0; padding-right: 0;">
                                <!-- <svg width="100%" , height="100%"></svg> -->
                            </div>
                            <div id="time-range-chart" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding-left: 0; padding-right: 0; height: 80px;">
                                <!-- <svg width="100%" , height="100%"></svg> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/resize.js" type="text/javascript"></script>
    <script src="../static/js/global.js" type="text/javascript"></script>
    <script src="../static/js/paraller-new.js" type="text/javascript"></script>
    <script src="../static/js/heatmap.js" type="text/javascript"></script>
    <script src="../static/js/scatter2y.js" type="text/javascript"></script>
    <script src="../static/js/brush.js" type="text/javascript"></script>
    <script src="../static/js/quiver.js" type="text/javascript"></script>
    <script src="../static/js/init.js" type="text/javascript"></script>
    <script src="../static/js/linechart2yaxis.js" type="text/javascript"></script>
</body>

</html>
